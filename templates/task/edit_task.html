{% extends 'base.html' %}

{% block title %}Edit Task{% endblock title %}

{% block content %}
    <div class="form-container">
        <h2>Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_status">Status</label>
                {{ form.status }}
            </div>

            <div class="form-group">
                <label for="id_due_date">Due Date</label>
                {{ form.due_date }}
            </div>

            <div class="form-group">
                <label for="id_category">Category</label>
                {{ form.category }}
            </div>

            <div class="form-group">
                <label for="id_priority">Priority</label>
                {{ form.priority }}
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    Update Task
                </button>

                <a href="{% url 'list-task' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        <br>
    </div>

    <style>
        .form-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
    font-size: 16px;
}

input, textarea, select {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 16px;
}

input:focus, textarea:focus, select:focus {
    border-color: #1673d1;
    outline: none;
    box-shadow: 0 0 5px rgba(22, 115, 209, 0.3);
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary {
    background-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }

    .form-container h2 {
        font-size: 24px;
    }

    input, textarea, select {
        font-size: 14px;
    }

    .btn {
        padding: 8px 15px;
        font-size: 14px;
    }
}
    </style>
{% endblock content %}
